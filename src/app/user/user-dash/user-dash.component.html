      <mat-grid-tile *ngFor="let i of [5, 6]" [colspan]="( cardLayout | async )?.chart.cols"

          <app-progress-of-skills></app-progress-of-skills>
        </app-card>
      </mat-grid-tile>

      <mat-grid-tile *ngFor="let i of [7, 8]" [colspan]="( cardLayout | async )?.chart.cols"

        <app-card title="Card {{i}}">
          <app-technical-skills-chart></app-technical-skills-chart>
        </app-card>
      </mat-grid-tile>
   

      <!--Table-->
      <mat-grid-tile [colspan]="( cardLayout | async )?.table.cols" [rowspan]="( cardLayout | async )?.table.rows">
